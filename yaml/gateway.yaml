apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: window-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: window
spec:
  hosts:
  - "*"
  gateways:
  - window-gateway
  http:
  - match:
    - uri:
        exact: /show
    route:
    - destination:
        host: window.default.svc.cluster.local
        port:
          number: 9000
          